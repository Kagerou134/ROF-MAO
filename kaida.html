<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>甲斐田晴 | ROF-MAO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-bg1: #f5f6fa;
      --main-bg2: #e7eaf4;
      --accent-kaida: #44bde9; /* SUNNY SEA BLUE */
      --main-shadow: 0 4px 32px rgba(80, 80, 100, 0.08);
      --main-text: #222;
      --btn-youtube: #ff3434;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', 'Segoe UI', 'Meiryo', sans-serif;
      color: var(--main-text);
      background: linear-gradient(120deg, var(--main-bg1) 0%, var(--main-bg2) 80%);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      margin-top: 40px;
    }
    header h1 {
      color: var(--accent-kaida);
      margin-bottom: 10px;
      font-size: 2.1em;
      font-weight: 900;
      letter-spacing: 2px;
    }
    .profile-img {
      width: 200px;
      border-radius: 10px;
      border: 3px solid var(--accent-kaida);
      box-shadow: 0 0 14px var(--accent-kaida);
      margin-bottom: 20px;
      background: #fff;
    }
    .section {
      max-width: 700px;
      margin: 0 auto 38px;
      text-align: center;
      background: var(--main-bg1);
      box-shadow: var(--main-shadow);
      border-radius: 18px;
      padding: 26px 20px 18px 20px;
      color: #222;
    }
    .section h2 {
      color: var(--accent-kaida);
      border-bottom: 2px solid #b5e2f6;
      padding-bottom: 7px;
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: 1px;
      margin-bottom: 14px;
      margin-top: 0;
    }
    .section p {
      color: #222;
      font-size: 1.07rem;
      margin: 0 0 8px 0;
    }
    .thumbnail-wrapper {
      width: 100%;
      max-width: 640px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(80,80,100,0.06);
      margin: 0 auto 16px auto;
      aspect-ratio: 16/9;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumbnail-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .btn-youtube {
      display: inline-block;
      margin-top: 12px;
      background: var(--btn-youtube);
      color: #fff;
      padding: 12px 28px;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      transition: background .2s, box-shadow .2s;
      letter-spacing: 1px;
    }
    .btn-youtube:hover {
      background: #d90000;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      text-decoration: none;
    }
    a.back {
      display: block;
      text-align: center;
      margin: 36px auto 0 auto;
      color: var(--accent-kaida);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.07rem;
    }
    a.back:hover {
      text-decoration: underline;
      color: #1a91c2;
    }
    @media screen and (max-width: 600px) {
      .profile-img { width: 140px; }
      header h1 { font-size: 1.2em; }
      .section { padding: 12px 4vw; }
    }
  </style>
</head>
<body>

  <header>
    <h1>甲斐田晴（かいだ はる）</h1>
    <img class="profile-img" src="../img/kaida.jpg" alt="甲斐田晴">
  </header>

  <div class="section">
    <h2>📖 プロフィール</h2>
    <p>
      皇都でも著名な、「魔」の研究者。屋敷で研究に没頭しており、その姿を知る者は少ない。
      切れ者だが怠け者でもあるため、 興味のないことには関わろうとしない。
    </p>
  </div>

  <div class="section">
    <h2>⭐ 推しポイント</h2>
    <p>
      ・圧倒的歌唱力と高音の美しさ<br>
      ・穏やかな話し方と空気感に癒される<br>
      ・鋭いツッコミと天然トークも意外な魅力
    </p>
  </div>

  <div class="section">
    <h2>🎬 ピックアップ動画</h2>
    <p>甲斐田オリジナルソング</p>
    <div class="thumbnail-wrapper">
      <img src="https://i.ytimg.com/vi/y8P2TdDPekk/hqdefault.jpg" alt="甲斐田晴オリジナルソング サムネイル">
    </div>
    <a href="https://youtu.be/y8P2TdDPekk?si=8HL610z5Na8XfShC" target="_blank" class="btn-youtube">▶️ YouTubeで見る</a>
  </div>

  <a class="back" href="../index.html">← トップページに戻る</a>
</body>
</html>
