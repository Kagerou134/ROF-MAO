<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROF-MAO バラエティまとめ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg1: #f5f6fa;
      --main-bg2: #e7eaf4;
      --main-shadow: 0 4px 32px rgba(80, 80, 100, 0.08);
      --text-main: #222;
      --accent-main: #8436e6;
      --accent-gray: #333;
      --btn-youtube: #ff3434;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', 'Segoe UI', 'Meiryo', sans-serif;
      color: var(--text-main);
      background: linear-gradient(120deg, var(--main-bg1) 0%, var(--main-bg2) 80%);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* ハンバーガーアイコン */
    .hamburger {
      display: none;
      width: 40px; height: 40px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 120;
      position: fixed; left: 14px; top: 12px;
      background: none;
      border: none;
      padding: 0;
    }
    .hamburger span {
      display: block;
      width: 28px; height: 4px;
      background: #8436e6;
      margin: 4px 0;
      border-radius: 2px;
      transition: .2s;
    }
    nav.menu-nav {
      width: 100vw;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.01);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      min-height: 54px;
      transition: left .25s;
    }
    nav.menu-nav ul {
      margin: 0;
      padding: 0;
      display: flex;
      list-style: none;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 2px;
      flex-wrap: wrap;
    }
    nav.menu-nav li {
      margin: 0 1.8vw;
      white-space: nowrap;
    }
    nav.menu-nav a {
      color: var(--text-main);
      text-decoration: none;
      padding: 12px 0;
      transition: color .25s;
    }
    nav.menu-nav a:hover {
      color: var(--accent-main);
    }
    /* モバイル時：ハンバーガー&ドロワー */
    @media (max-width: 700px) {
      .hamburger { display: flex; }
      nav.menu-nav {
        flex-direction: column;
        align-items: flex-start;
        left: -80vw;
        width: 70vw;
        max-width: 320px;
        height: 100vh;
        background: #fff;
        box-shadow: 4px 0 16px rgba(60,60,100,0.11);
        padding-top: 60px;
      }
      nav.menu-nav.open { left: 0; }
      nav.menu-nav ul {
        flex-direction: column;
        gap: 18px;
        margin-top: 18px;
        padding-left: 24px;
      }
      nav.menu-nav li a {
        color: #8436e6;
        font-size: 1.2rem;
        font-weight: bold;
      }
      body.menu-open main, body.menu-open .variety-list { margin-left: 60vw; }
    }
    /* PC時は今まで通り */
    @media (min-width: 701px) {
      .hamburger { display: none; }
      nav.menu-nav { 
        position: fixed; left: 0; width: 100vw; height: auto; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.01); padding: 0;
      }
      nav.menu-nav ul { flex-direction: row; gap: 2vw; padding: 0; }
      nav.menu-nav li a { color: #222; font-size: 1.1rem; }
      main, .variety-list { margin-left: 0 !important; }
    }
    h1 {
      color: var(--accent-main);
      margin-top: 90px;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
    }
    .variety-list {
      width: 100%;
      max-width: 800px;
      margin-top: 24px;
    }
    .video-card {
      background: var(--main-bg1);
      box-shadow: var(--main-shadow);
      border-radius: 18px;
      padding: 32px 20px 28px 20px;
      margin-bottom: 38px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card h2 {
      margin-top: 0;
      color: var(--accent-main);
      font-size: 1.25rem;
      font-weight: 800;
      text-align: center;
    }
    .video-card p {
      color: var(--accent-gray);
      text-align: center;
      margin-bottom: 18px;
      font-size: 1.07rem;
    }
    .thumbnail-wrapper {
      width: 100%;
      max-width: 640px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(80,80,100,0.06);
      margin: 0 auto 16px auto;
      aspect-ratio: 16/9;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumbnail-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .btn-youtube {
      display: inline-block;
      margin-top: 12px;
      background: var(--btn-youtube);
      color: #fff;
      padding: 12px 28px;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      transition: background .2s, box-shadow .2s;
      letter-spacing: 1px;
    }
    .btn-youtube:hover {
      background: #d90000;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      text-decoration: none;
    }
    a.back {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent-main);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      transition: text-decoration .2s;
    }
    a.back:hover {
      text-decoration: underline;
    }
    @media (max-width: 800px) {
      .video-card { padding: 18px 4vw; }
      .thumbnail-wrapper { max-width: 100vw; }
    }
  </style>
</head>
<body>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('menuNav');
      nav.classList.toggle('open');
      document.body.classList.toggle('menu-open');
      // 背景クリックでメニューを閉じる
      if (nav.classList.contains('open')) {
        document.body.addEventListener('click', closeMenuByBody, { once: true });
      }
    }
    function closeMenuByBody(e) {
      const nav = document.getElementById('menuNav');
      const hamburger = document.querySelector('.hamburger');
      if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
        nav.classList.remove('open');
        document.body.classList.remove('menu-open');
      }
    }
  </script>
</body>
