<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ROF-MAO バラエティまとめ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg1: #f5f6fa;
      --main-bg2: #e7eaf4;
      --main-shadow: 0 4px 32px rgba(80, 80, 100, 0.08);
      --text-main: #222;
      --accent-main: #8436e6;
      --accent-gray: #333;
      --btn-youtube: #ff3434;
    }
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', 'Segoe UI', 'Meiryo', sans-serif;
      color: var(--text-main);
      background: linear-gradient(120deg, var(--main-bg1) 0%, var(--main-bg2) 80%);
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 40px;
    }
    h1 {
      color: var(--accent-main);
      margin-top: 48px;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
    }
    .variety-list {
      width: 100%;
      max-width: 800px;
      margin-top: 24px;
    }
    .video-card {
      background: var(--main-bg1);
      box-shadow: var(--main-shadow);
      border-radius: 18px;
      padding: 32px 20px 28px 20px;
      margin-bottom: 38px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card h2 {
      margin-top: 0;
      color: var(--accent-main);
      font-size: 1.25rem;
      font-weight: 800;
      text-align: center;
    }
    .video-card p {
      color: var(--accent-gray);
      text-align: center;
      margin-bottom: 18px;
      font-size: 1.07rem;
    }
    .thumbnail-wrapper {
      width: 100%;
      max-width: 640px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(80,80,100,0.06);
      margin: 0 auto 16px auto;
      aspect-ratio: 16/9;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumbnail-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .btn-youtube {
      display: inline-block;
      margin-top: 12px;
      background: var(--btn-youtube);
      color: #fff;
      padding: 12px 28px;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      transition: background .2s, box-shadow .2s;
      letter-spacing: 1px;
    }
    .btn-youtube:hover {
      background: #d90000;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      text-decoration: none;
    }
    a.back {
      display: inline-block;
      margin-top: 10px;
      color: var(--accent-main);
      text-decoration: none;
      font-weight: 700;
      font-size: 1.05rem;
      transition: text-decoration .2s;
    }
    a.back:hover {
      text-decoration: underline;
    }
    @media (max-width: 800px) {
      .video-card { padding: 18px 4vw; }
      .thumbnail-wrapper { max-width: 100vw; }
    }
  </style>
</head>
<body>
  <h1>📺 ROF-MAO バラエティまとめ</h1>
  <div class="variety-list">
    <!-- バラエティ① -->
<div class="video-card">
  <h2>#にじさんじ無人島</h2>
  <p>【ガチ】無人島サバイバル生活ってマジ？力を合わせて生き延びろ！</p>
  <div class="thumbnail-wrapper">
    <img src="https://i.ytimg.com/vi/EqUKTaxHiEE/hqdefault.jpg" alt="無人島サムネイル">
  </div>
  <a href="https://youtu.be/EqUKTaxHiEE?si=-FFl5bneMUdooMj2" target="_blank" class="btn-youtube">▶️ YouTubeで見る</a>
</div>
<!-- バラエティ② -->
<div class="video-card">
  <h2>ROF-MAO 大宴会</h2>
  <p>【ガチ泥酔】剣持刀也持ち込み企画！オトナたちが徐々に酔っ払っていく姿を観察したい！</p>
  <div class="thumbnail-wrapper">
    <img src="https://i.ytimg.com/vi/y8u98muTO0s/hqdefault.jpg" alt="大宴会サムネイル">
  </div>
  <a href="https://youtu.be/y8u98muTO0s?si=sHGjbmF96Jg8zSAO" target="_blank" class="btn-youtube">▶️ YouTubeで見る</a>
</div>
<!-- バラエティ③ -->
<div class="video-card">
  <h2>チャンネル登録者数100万人記念動画</h2>
  <p>【100万人記念】総数18000通!質問100本ノックリターンズ!!</p>
  <div class="thumbnail-wrapper">
    <img src="https://i.ytimg.com/vi/muOeWh3u7nk/hqdefault.jpg" alt="100万人記念サムネイル">
  </div>
  <a href="https://youtu.be/muOeWh3u7nk?si=qomULMtj4cDznQN7" target="_blank" class="btn-youtube">▶️ YouTubeで見る</a>
</div>
  <!-- 戻るリンク -->
  <a href="index.html" class="back">← トップページに戻る</a>
</body>
</html>
